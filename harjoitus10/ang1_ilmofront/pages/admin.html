<!-- admin.html -->
<div class="panel panel-default">
    <div class="panel-heading"><strong>Admin</strong></div>

    <div class="panel-body">
        <form role="form">
            <div class="form-group">
                <label for="nimi">Nimi:</label>
                <input type="text" class="form-control" id="nimi" placeholder="nimi" ng-model="formdata.nimi">

                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="email" ng-model="formdata.email">

                <label for="ruoka">Ruokavalinta:</label>
                <select class="form-control" id="ruoka" ng-model="formdata.ruoka">
                    <option>Kala</option>
                    <option>Liha</option>
                    <option>Kasvis</option>
                </select>
                <div class="checkbox">
                <label><input type="checkbox" ng-model="formdata.sauna"> Osallistun saunailtaan</label>
                </div>
                <input type="hidden" ng-model="formdata.id">
            </div>

            <button type="submit" class="btn btn-default" ng-show="createbtn" ng-click="create()">Luo uusi</button>
            <button type="submit" class="btn btn-default" ng-show="updatebtn" ng-click="update()">Muokkaa</button>

        </form>
    </div>

    <div class="panel-body">

        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nimi</th>
                        <th>Email</th>
                        <th>Ruokavalinta</th>
                        <th>Saunailta</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                     <tr ng-repeat="x in ilmot">
                        <td>{{x.id}}</td>
                        <td>{{x.nimi}}</td>
                        <td>{{ x.email}}</td>
                        <td>{{ x.ruoka}}</td>
                        <td>{{ x.sauna}}</td>
                        <td><span id="del" class="btn btn-link" ng-click="del(x)">Poista</span></td>
                        <td><span id="updform" class="btn btn-link" ng-click="updateform(x)">Muokkaa</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
